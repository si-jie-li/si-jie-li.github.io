---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- back to top -->
    <style>
      #back-to-top {
        position: fixed;
        bottom: 100px;
        right: 100px;
        display: none;
        background-color: #9fa2a5;
        color: white;
        opacity: 0.5;
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        z-index: 9999;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}
    <!-- back to top -->
    <div id="back-to-top">↑TOP</div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
    <!-- back to top -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const backToTopButton = document.getElementById('back-to-top');
    
        window.onscroll = function() {
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            backToTopButton.style.display = "block";
          } else {
            backToTopButton.style.display = "none";
          }
        };
    
        backToTopButton.onclick = function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
      });
    </script>
    <script>
      (function () {
        function openDetailsFromHash() {
          if (!location.hash) return;
          const id = decodeURIComponent(location.hash.slice(1));
          const el = document.getElementById(id);
          if (!el) return;
      
          // 向上找所有 <details>，逐个展开
          let node = el;
          while (node && node !== document.documentElement) {
            if (node.tagName && node.tagName.toLowerCase() === 'details') {
              node.open = true;
            }
            node = node.parentElement;
          }
      
          // 平滑滚动到目标并可选高亮
          el.scrollIntoView({ behavior: 'smooth', block: 'start' });
          el.classList.add('hash-target');
          setTimeout(() => el.classList.remove('hash-target'), 2000);
        }
      
        document.addEventListener('DOMContentLoaded', openDetailsFromHash);
        window.addEventListener('hashchange', openDetailsFromHash);
      })();
      </script>
      
      <style>
      /* 可选：锚点高亮两秒 */
      .hash-target {
        outline: 2px solid currentColor;
        background: rgba(255, 255, 0, 0.2);
        transition: background 0.6s ease;
      }
      </style>
      
  </body>
</html>
